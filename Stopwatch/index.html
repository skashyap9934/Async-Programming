<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Stopwatch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="stop-watch">
      <div id="time">
        <span id="hour">0 h</span>
        <span id="min">0 m</span>
        <span id="sec">0 s</span>
        <span id="mil-sec">00</span>
      </div>
      <div id="buttons">
        <input type="button" value="Start" id="start-button" />
        <input type="button" value="Stop" id="stop-button" />
        <input type="button" value="Reset" id="reset-button" />
      </div>
    </div>
  </body>
</html>

<script src="script.js"></script>
